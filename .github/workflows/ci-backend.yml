name: Backend CI (Dockerized)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: test_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image for backend
        run: |
          cd alif-mentorship-hub/backend
          docker build -t alif-backend .

      - name: Run backend container
        run: |
          docker run -d -p 8000:8000 --name backend_test alif-backend
          sleep 10  # wait for Django to start

      - name: Check running containers
        run: docker ps

      - name: Run Django tests inside the container
        run: |
          docker exec backend_test python manage.py test

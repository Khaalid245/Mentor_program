name: Frontend CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        working-directory: alif-mentorship-hub/frontend
        run: npm install

      - name: Build the React app
        working-directory: alif-mentorship-hub/frontend
        run: npm run build

      - name: Run tests
        working-directory: alif-mentorship-hub/frontend
        run: npm test -- --watchAll=false

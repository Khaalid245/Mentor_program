version: "3.9"

services:
  # DATABASE -----------------------
  db:
    image: mysql:8.0
    container_name: mentorship_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mentorship_db
      MYSQL_ROOT_HOST: "%"
    ports:
      - "3310:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 30s

  # BACKEND ------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mentorship_backend
    env_file:
      - ./backend/.env
    environment:
      RUNNING_IN_DOCKER: "true"
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy

  # FRONTEND -----------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mentorship_frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]

volumes:
  mysql_data:
